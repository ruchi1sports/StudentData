<div class=" py-3 px-3 bg-dark">
  
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group row">
          <label for="sportName" class="col-sm-2 col-form-label text-white">Sport Name</label>
          <div class="col-sm-10" >
            <select  class="form-control select-option" #mySelect (change)="onOptionsSelected(mySelect.value)" name="sportName" id=""  >
              <option value="" selected disabled>Select Sport Name</option>
              <option class="option" value={{sports.id}}  *ngFor="let sports of sportsList">{{sports.course_name}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>  
</div>

  <table class="table table-responsive table-striped table-light table-bordered">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Handle</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="studentsList != ''">
      <tr *ngFor="let stu of studentsList">
          <td>{{ stu.name }}</td>
          <td><a href=#> View Course </a></td>
          <td>
            <a class="btn btn-secondary btn-sm m-1" href='http://localhost:4200/assessments' target="_blank"> Add Scores</a> 
            <a class="btn btn-secondary btn-sm" href='http://localhost:4200/assessment-graphs/{{stu.id}}' target="_blank"> View Assesment </a></td>
        </tr>
    </ng-container>

    <ng-container *ngIf="studentsList == ''">
      <tr>
        <td colspan="2" class="text-center h6">No Data Found</td>
    </tr>
    </ng-container>
   </tbody>
  </table>
